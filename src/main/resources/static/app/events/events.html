<h3>
    <div class="page-title">Dashboard - Events</div>
</h3>

<div>
    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-info">
                <div class="panel-heading">
                    <div class="panel-title">
                        {{title}}
                    </div>

                </div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="pad-left">
                            <h5>From: </h5>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="pad-right">
                            <h5>To: </h5>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="pad-left">
                            <p class="input-group">
                                <input type="text" class="form-control" datepicker-popup="{{format}}" ng-model="fromDate" is-open="isFromCalendarOpened" datepicker-options="dateOptions" date-disabled="disabled(date, mode)" ng-required="true" close-text="Close" />
                    <span class="input-group-btn">
                      <button type="button" class="btn btn-default" ng-click="openFrom($event)"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                            </p>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="pad-right">
                            <p cmaiass="input-group">
                                <input type="text" class="form-control" datepicker-popup="{{format}}" ng-model="toDate" is-open="isToCalendarOpened" datepicker-options="dateOptions" date-disabled="disabled(date, mode)" ng-required="true" close-text="Close" />
                    <span class="input-group-btn">
                      <button type="button" class="btn btn-default" ng-click="openTo($event)"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                            </p>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-12">
                        <div class="pad-search-bar">
                            <div class="input-group">
                                <!-- /btn-group -->
                                <input type="text" class="form-control" aria-label="..." placeholder="Search by"  ng-model="searchString">

                                <div class="input-group-btn">
                                    <button type="button" class="btn btn-default" ng-click="search()">Search</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div ui-grid="gridOptions"  class="grid" ui-grid-selection ui-grid-pagination ></div>
            </div>
        </div>
    </div>
</div>
