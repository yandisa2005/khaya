<div ng-controller="LoginCtrl" class="block-center mt-xl wd-xxl">
    <!-- START panel-->
    <div class="panel panel-dark panel-flat">
        <div class="panel-heading text-center logo-textlogo-text" style="font-size: 84px">
                Odin
                <img src="assets/images/icon.png" alt="Image" class="block-center img-rounded float-right p-b-15" />
        </div>
        <div class="panel-body">
            <div ng-show="authMsg" class="alert alert-danger text-center">{{authMsg}}</div>
            <p class="text-center pv">LOG IN TO CONTINUE</p>
            <form role="form" ng-submit="login()" validate-form="" novalidate="" class="mb-lg">
                <div class="form-group has-feedback">
                    <input id="username" type="text" placeholder="{{'login.form.username.placeholder' | translate}}" autocomplete="off" ng-model="username" required="required" class="form-control" />
                    <span class="fa fa-envelope form-control-feedback text-muted"></span>
                </div>
                <div class="form-group has-feedback">
                    <input id="password" type="password" placeholder="{{'login.form.password.placeholder' | translate}}" ng-model="password" required="required" class="form-control" />
                    <span class="fa fa-lock form-control-feedback text-muted"></span>
                </div>
                <div class="clearfix">
                    <div class="checkbox c-checkbox pull-left mt0">
                        <label>
                            <input type="checkbox" value="" name="rememberMe" ng-model="rememberMe" />
                            <span class="fa fa-check"></span>{{"login.form.rememberMe" | translate}}</label>
                    </div>
                </div>
                <button type="submit" class="btn btn-block btn-primary mt-lg" translate="button.login">Authenticate</button>
            </form>
        </div>
    </div>
    <!-- END panel-->
    <div class="p-lg text-center">
        <span>&copy;</span>
        <span ng-bind="app.year"></span>
        <span>-</span>
        <span ng-bind="app.name"></span>
        <br/>
        <span ng-bind="app.description"></span>
    </div>
</div>
