<div>
    <ol class="breadcrumb">
        <li><a href="#/">Home</a></li>
        <li class="active">Login</li>
    </ol>

    <div class="row" id="stokvel-content">
        <div class="col-lg-12">
            <section class="panel panel-top-padding ">
                <div class="row">
                    <div class="col-md-4 col-md-offset-4">
                        <h1>Authentication</h1>

                        <div class="alert alert-danger" ng-show="authenticationError">
                            <strong>Authentication failed!</strong> Please check your credentials and try again.
                        </div>
                        <form class="form" role="form" ng-submit="login($event)">
                            <div class="form-group">
                                <label for="username">Login</label>
                                <input type="text" class="form-control" id="username" ng-model="username">
                            </div>
                            <div class="form-group">
                                <label for="password" translate="login.form.password">Password</label>
                                <input type="password" class="form-control" id="password"
                                       ng-model="password">
                            </div>
                            <button type="submit" class="btn btn-primary col-md-offset-10">Login</button>
                        </form>
                        <p></p>

                        <div class="alert alert-warning">
                            <a href="#/reset/request">Did you forget your password?</a>
                        </div>
                        <div class="alert alert-warning">
                            You don't have an account yet? <a href="#/register">Register a new account</a>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </div>
</div>
